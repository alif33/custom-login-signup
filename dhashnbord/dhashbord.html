<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit stories</title>
    <!-- -------------- google font start ---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700;800&family=Nunito:wght@300;400;600;700;800&family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <!-- -------------- google font end ---------------->
    <!-- -------------- css link part start ---------------->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- -------------- css link part end ---------------->
</head>

<body>
    <section class="edit-story">
        <div class="container">
            <div class="edit-wrapper">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="title">
                            <h4>Edit Story</h4>
                        </div>
                    </div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-lg-8 col-sm-12 col-md-12">
                            <div class="left-side">
                                <input type="text" placeholder="Story Title">
                                <input type="text" placeholder="Story Summary">

                                <div class="textarea-title">
                                    <span>Normal :</span>
                                </div>
                                <textarea>

                                </textarea>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 col-md-12">
                            <div class="right-side">
                                <h3>Story details</h3>


                                <div class="check-box">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Is Adult Atory
                                    </label>

                                    <input type="text" class="tag" placeholder="# tags (max 5 allowed separate using )">
                                </div>

                                <select class="form-select" aria-label="Default   select example">
                                    <option selected>Pick Categories </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Story Image</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="edit-btn">
                                <button type="submit">Close</button>
                                <button type="submit">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!--------------------------js script part --------------->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
    <!--------------------------js script part --------------->
</body>

</html>
